java.naming.factory.initial = org.apache.openejb.client.LocalInitialContextFactory

log4j.rootLogger=DEBUG,C
log4j.category.org.apache.activemq=INFO
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.SimpleLayout

# Resource(id=mailServer)
# className: javax.mail.Session
# 
mailServer = new://Resource?type=javax.mail.Session
mailServer.mail.transport.protocol=smtp
mailServer.mail.smtp.host=localhost
mailServer.mail.smtp.port=10025
mailServer.mail.from=test@gv.com
